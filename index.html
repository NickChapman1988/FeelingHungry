<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--Bootstrap v5.0 CSS-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

        <title>Feeling Hungry</title>
    </head>
    <body>
        <!--Header for title and nav menu-->
        <header class="container">
            <div class="row">
                <!--Title-->
                <div class="col-lg-10">Feeling Hungry</div>
                <!--Nav Menu-->
                <nav class="col-lg-auto">
                    <ul id="nav" class="list-inline menucontainer">
                        <li class="col-lg-auto list-inline-item menu-item">Recipes</li>
                        <li class="col-lg-auto list-inline-item menu-item">About</li>
                        <li class="col-lg-auto list-inline-item menu-item">Contact</li>
                    </ul>
                </nav>
            </div>
        </header>
        <main class="container-fluid">
            <div class="row message-box">
                <section class="col">
                    <!--Site message-->
                    What are you hungry for?
                </section>
            </div>
            <div class="row meal-boxes">
                <section class="col-lg-4 breakfast-box">
                    <!--Breakfast "button"-->
                    Breakfast
                </section>
                <section class="col-lg-4 lunch-box">
                    <!--Lunch "button"-->
                    Lunch
                </section>
                <section class="col-lg-4 dinner-box">
                    <!--Dinner "button"-->
                    Dinner
                </section>
            </div>
        </main>
    </body>
</html>
